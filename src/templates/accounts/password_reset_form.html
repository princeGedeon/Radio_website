
{% extends "base_account.html" %}
{% load static%}
{%block title%}LOGIN{%endblock%}
{% block content%}

    <div class="form-body">
        <div class="website-logo">
            <a href="index.html">
                <div class="logo">
                    <img class="logo-size" src="{% static 'accounts/images/logo-light.svg'%}" alt="">
                </div>
            </a>
        </div>
        <div class="row">
            <div class="img-holder">
                <div class="bg"></div>
                <div class="info-holder">
                    <img src="{% static 'accounts/images/graphic2.svg'%}" alt="">
                </div>
            </div>
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>RADIO Website IFRI.</h3>
                        <p>Updating Password</p>

                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{form}}
                            <div class="form-button">
                                <button id="submit" type="submit" class="ibtn">Update Password</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>



{% endblock%}
